<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 400px;
        padding: 10px;
        font-family: system-ui, -apple-system, sans-serif;
      }
      h1 {
        font-size: 16px;
        margin: 0 0 10px 0;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      li {
        padding: 8px;
        margin: 4px 0;
        background: #f5f5f5;
        border-radius: 4px;
        font-size: 13px;
      }
      .cpu-high {
        background: #fff3f3;
      }
      .kill-btn {
        background: #e74c3c;
        border: none;
        color: white;
        padding: 2px 6px;
        font-size: 12px;
        border-radius: 3px;
        cursor: pointer;
      }
      .kill-btn:hover {
        background: #c0392b;
      }
    </style>
  </head>
  <body>
    <h1>Per-Tab Resource Monitor</h1>
    <ul id="processList">
      <li>Loading process data...</li>
    </ul>
    <script src="popup.js"></script>
  </body>
</html>
